{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Signup</h1>
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="signup" />
    {% comment %} <input type="hidden" name="next" value="{{ next }}" /> {% endcomment %}
  </form>
{% endblock %}
