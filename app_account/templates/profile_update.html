{% extends 'base.html' %}

{% block content %}
<div class="container_update">

  <div class="container_background"></div>
  
  <div class="container_form">
    <div class= "update_header">
      <h1>Update: {{user.profile}}</h1>
    </div>

    <div class="update_form">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{u_form.as_p}}
        {{p_form.as_p}}
      
        <input class="update_profile_submit" type="submit" value="Submit">
      </form>
        <a style="text-decoration: none" class="update_profile_cancel" href="{% url 'profile_detail' user.profile.pk %}">
        <button class="new_delete_cancel" >Cancel</button></a>
    </div>

  </div>
</div>

{% endblock %}
