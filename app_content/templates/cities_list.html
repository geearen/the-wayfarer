{% extends 'base.html' %}

{% block content %}
<div class="city_index">
  <div class="row">


    <div class="six columns city_section">
      <h1 class="city_header_index">Cities</h1>
      {% for city in cities %}
      <div class="container city_card">
        <div class="row">
          <a href="{% url 'city_detail' city.pk %}">
            <img class="three columns city_index_img" src="{{city.city_image}}" alt="city image">
          </a>
          <p class="two columns">{{city.city_name}}, {{city.country}}</p>
          
        </div>
      </div>
      {% empty %}
      {% endfor %}
    </div>


    <div class="six columns post_section">
      <h1 class="post_header_index">Posts</h1>
      {% for post in posts %}
      <div class="container post_card">
        <div class="row">

          <h3>{{post.title}}</h3>
          <img src="{{post.post_image}}" alt="">
          <p>{{post.tips}}</p>
          <p>{{post.post_date}}</p>
        </div>
      </div>
      {% empty %}
      {% endfor %}
    </div>

  </div>
</div>

{% endblock %}
