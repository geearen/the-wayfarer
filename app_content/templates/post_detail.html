{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
{% comment %} <aside>
{% for city in cities %}
<div class="city_container">
  <button class="city_button">
    <p>{{ city.city_name }}</p>
  </button>
</div>
</aside>
{% endfor %} {% endcomment %}
<div class="post_detail_container">

  <div class="post_detail_header">
    <a href="{% url 'profile_detail' user.profile.pk %}">
      <img src="{{post.profile.profile_img}}" alt="profile_image">
    </a>
    <a class"post_detail_username" href="{% url 'profile_detail' user.profile.pk %}" style="text-decoration: none">
      <h3>{{user.username}}</h3>
    </a>

    <button onclick="myFunction()">
      <i id="dropdown_i" class="fas fa-ellipsis-h"></i>
        <div id="dropdown_content" class="dropdown_content">
          <a class = "open-modal" href="{% url 'post_update' post.pk %}">Edit</a>
          <a href="{% url 'post_delete' post.pk %}">Delete</a>
        </div>
    </button>
  </div>


  <div class="post_detail_content">
    <h6>{{post.city}}<span>{{post.post_date}}</span></h6>
    <h3>{{post.title}}</h3>
    <section class="row">
      <div class="five columns">
        <img src="{{post.post_image}}" alt="post_image">
      </div>
      <div class="four columns">
        <p>{{post.tips}}</p>
      </div>
    </section>
  </div>
</div>

{% endblock %}
