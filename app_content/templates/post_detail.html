{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
{% comment %} <aside>
{% for city in cities %}
<div class="city_container">
  <button class="city_button">
    <p>{{ city.city_name }}</p>
  </button>
</div>
</aside>
{% endfor %} {% endcomment %}
<div class="post_detail_container">

  <div class="post_detail_header">
    <img src="{{profile.image}}https://thegoldengirlblog.com/wp-content/uploads/2019/07/Ray-Bans-Reviews-4.jpg" alt="">
    <h3>{{user.username}}</h3>
    <i class="fas fa-bars"></i>
  </div>
  
  <p>{{post.title}}</p>



  
  <p>{{profile.current_city}}</p>






</div>

{% endblock %}
