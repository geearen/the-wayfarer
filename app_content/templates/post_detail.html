{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
{% comment %} <aside>
{% for city in cities %}
<div class="city_container">
  <button class="city_button">
    <p>{{ city.city_name }}</p>
  </button>
</div>
</aside>
{% endfor %} {% endcomment %}
<div class="post_detail_container">
  
  <p>{{post.title}}</p>



  
  <p>{{profile.current_city}}</p>



  <p>{{user.username}}</p>



</div>

{% endblock %}
