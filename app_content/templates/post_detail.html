{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
{% comment %} <aside>
{% for city in cities %}
<div class="city_container">
  <button class="city_button">
    <p>{{ city.city_name }}</p>
  </button>
</div>
</aside>
{% endfor %} {% endcomment %}
<div class="post_detail_container">

  <div class="post_detail_header">
    <a href="{% url 'profile_detail' user.profile.pk %}">
      <img src="{{profile.image}}https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="">
    </a>
    <h3>{{user.username}}</h3>
    <button>
      <i id="dropdown_i" class="fas fa-ellipsis-h">
        <div class="dropdown_container">
          <a href="{% url 'post_update' post.pk %}">Edit</a>
          <a href="{% url 'post_delete' post.pk %}">Delete</a>
        </div>
      </i>
    </button>
  </div>

  <div class="post_detail_content">
    <h6>{{post.city}}<span>{{post.post_date}}</span></h6>
    <h3>{{post.title}}</h3>

    <p>{{post.tips}}</p>
  </div>
</div>

{% endblock %}
